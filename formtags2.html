<!doctype html>
<html>
<title>VACCINE DETAILS FORM</title>
<body>
<h3>VACCINE DETAILS FORM</h3>
<form>
<label>NAME:<br>(as per voter/aadhaar card)</label><br>
<input type="text" placeholder="raisa srinu"required></input><br><br>
<label>AADHAR CARD NUMBER:</label><br>
<input type="number" placeholder="xxxx-xxxx-xxxx"  required></input><br><br>
<label>WARD NUMBER:</label><br>
<input type="number" placeholder="42" required></input><br><br>
<label>COMPLETED TWO DOSES OF VACCINATION?</label><br>
<input type="radio" name="COMPLETED TWO DOSES OF VACCINATION?" value="YES" required>YES</input><br>
<input type="radio"name="COMPLETED TWO DOSES OF VACCINATION?" value="NO" required>NO</input><br><br>
<label>DATE OF DOSE 1</label><br>
<input type="date" placeholder="DD/MM/YYYY" required></input><br><br>
<label>DATE OF DOSE 2</label><br>
<input type="date" placeholder="DD/MM/YYYY" required></input><br><br>
<label>ARE YOU HAVING ANY SYMPTOMS?</label><br>
<input type="radio" name="ARE YOU HAVING ANY SYMPTOMS?" value="YES">YES</input><br>
<input type="radio" name="ARE YOU HAVING ANY SYMPTOMS?" value="NO">NO</input><br>
<input type="radio" name="ARE YOU HAVING ANY SYMPTOMS?" value="NOT SURE">NOT SURE</input><br><br>
<label>if yes,please list them:</label><br>
<textarea rows="10" cols="70"></textarea><br><br>
<label>PHONE NUMBER:</label><br>
<input type="tel" placeholder="xxxx-xxxxxx"></input><br><br>
<input type="submit"></input>
<input type="reset" value="clear"></input>
</form>
</body>
</html>
